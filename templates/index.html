
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Image Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-section:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-icon { font-size: 60px; margin-bottom: 15px; }
        input[type="file"] { display: none; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 16px;
            font-family: inherit;
        }
        select { background: white; cursor: pointer; }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .preview {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            display: none;
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            line-height: 1.8;
            color: #333;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Vision Image Analyzer</h1>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì∑</div>
            <div>
                <strong>Click to upload</strong> or drag and drop<br>
                PNG, JPG, GIF, WEBP (max 16MB)
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview" id="preview">
            <img id="previewImg" src="" alt="Preview">
        </div>
        
        <div class="controls">
            <select id="modelSelect">
                <option value="gpt4o">GPT-4o (OpenAI)</option>
                <option value="claude">Claude Sonnet 4.5 (Anthropic)</option>
            </select>
            
            <select id="analysisType">
                <option value="detailed">Detailed Analysis</option>
                <option value="story">Generate Story</option>
                <option value="technical">Technical Analysis</option>
                <option value="creative">Creative Analysis</option>
            </select>
        </div>
        
        <button id="analyzeBtn" disabled>üîç Analyze Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your image with AI...</div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        
        let selectedFile = null;
        
        uploadSection.addEventListener('click', () => fileInput.click());
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.background = '#f0f0ff';
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.background = '';
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.background = '';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
                analyzeBtn.disabled = false;
                result.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('model', document.getElementById('modelSelect').value);
            formData.append('analysis_type', document.getElementById('analysisType').value);
            
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                
                if (data.error) {
                    showError(data.error);
                } else {
                    result.textContent = data.analysis;
                    result.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                showError('Network error: ' + err.message);
            }
        });
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
